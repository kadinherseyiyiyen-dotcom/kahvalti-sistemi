<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahvaltƒ± Salonu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 480px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }
        h1 { 
            color: #1a202c;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        .subtitle {
            color: #4a5568;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            font-weight: 400;
        }
        .buttons { 
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .btn { 
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-garson { 
            background: linear-gradient(135deg, #48bb78, #38a169);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }
        .btn-garson:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(72, 187, 120, 0.4);
        }
        .btn-kasa { 
            background: linear-gradient(135deg, #4299e1, #3182ce);
            box-shadow: 0 8px 25px rgba(66, 153, 225, 0.3);
        }
        .btn-kasa:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(66, 153, 225, 0.4);
        }
        .icon {
            font-size: 1.5rem;
        }
        @media (max-width: 640px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 1.75rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üç≥</div>
        <h1>Kahvaltƒ± Salonu</h1>
        <p class="subtitle">Modern Sipari≈ü Y√∂netim Sistemi</p>
        <div class="buttons">
            <a href="/login?role=garson" class="btn btn-garson">
                <span class="icon">üë®üç≥</span>
                Garson Giri≈üi
            </a>
            <a href="/login?role=kasa" class="btn btn-kasa">
                <span class="icon">üíº</span>
                Kasa Giri≈üi
            </a>
        </div>
    </div>
</body>
</html>
